l_english: 
BAV_a_meeting_in_moscow:0 "A Meeting in Moscow"
BAV_a_meeting_in_moscow_desc:0 "Stalin has called for a meeting with our leadership to discuss something of upmost importance, we don't yet know what it is, but we best make haste"
BAV_address_the_state:0 "Address the State"
BAV_address_the_state_desc:0 "With the new year upon us, it is vital we give a public address to the people of Bavaria to strengthen spirits and to give praise to the achievements of the soviet over the past year"
BAV_the_trotskyist_threat:0 "The Trotskyist Threat"
BAV_the_trotskyist_threat_desc:0 "Having returned from their trip to Moscow the highest members of the Bavarian soviet have been informed that the new enemy of the republic are trotskyists, and action must be taken to crush counter revolutionary ideas, a list shall be created, once the list is complete trials shall be held"
BAV_investigate_the_soviet:0 "Investigate the Soviet"
BAV_investigate_the_soviet_desc:0 "We must secure that the soviet is totally loyal to the ideals of Marxist-Leninism and to Moscow, any found to falter will be added to the list"
BAV_look_within_the_army:0 "Look Within the Army"
BAV_look_within_the_army_desc:0 "If any members of the army were to not be completely loyal to the state they could be a threat to its stability, we must find all those who cannot be trusted and add them to the list"
BAV_a_call_to_action:0 "A Call to Action"
BAV_a_call_to_action_desc:0 "We must inform the people of Bavaria of the threat of Trotskyism and that if they believe anyone to be a Trotskyist to inform authorities, all those who are reported shall be added to the list"
BAV_announce_an_investigation_of_the_church:0 "Announce an Investigation of the Church"
BAV_announce_an_investigation_of_the_church_desc:0 "The catholic church as long been a thorn in the side of the soviet, and they have long wished to crush it, but the majority of the population still support the institution, but with these trying times its now a perfect time to strike"
BAV_begin_the_trials:0 "Begin the Trials"
BAV_begin_the_trials_desc:0 "With the arrests now competed and the Trotskyists March on the capital crushed, the people soviet can now begin the trial on all remaining Trotskyists and secure stability for the republic"
BAV_the_peoples_republic:0 "The Peoples Republic"
BAV_the_peoples_republic_desc:0 "With Heller's march on Munich a success it is now time for the people to begin their new republic, free from Bolshevik oppression"
BAV_form_the_stasi:0 "Form the Stasi"
BAV_form_the_stasi_desc:0 "We shall form our own version of the NKVD, the Stasi will be able to root our any remaining Trotskyists within the nation, and provide us a strong surveillance network upon our people"
BAV_start_the_arrests:0 "Start the Arrests"
BAV_start_the_arrests_desc:0 "With a list of Trotskyists now secured we should start the process of making arrests before they face trials for their crimes"
BAV_the_ministry_for_state_security:0 "The Ministry for State Security"
BAV_the_ministry_for_state_security_desc:0 "The formation of the Ministry for State Security allows us to better secure our control of the nation"
BAV_a_loyal_army:0 "A Loyal Army"
BAV_a_loyal_army_desc:0 "We must secure that the army is totally loyal to the state"
BAV_the_external_threat:0 "The External Threat"
BAV_the_external_threat_desc:0 "We must defend our nation from external threats through an expanded spy system"
BAV_an_internal_defence:0 "An Internal Defence"
BAV_an_internal_defence_desc:0 "We must keep a strong grip on our society or else lose it to counter revolution"
BAV_investment_into_counter_intelligence:0 "Investment into Counter Intelligence"
BAV_investment_into_counter_intelligence_desc:0 "We must invest into out counter intelligence to protect ourselves"
BAV_members_within_the_ranks:0 "Members Within the Ranks"
BAV_members_within_the_ranks_desc:0 "We must place intelligence officers within the army ranks so we can keep a constant watch on them"
BAV_refine_infiltration_tactics:0 "Refine Infiltration Tactics"
BAV_refine_infiltration_tactics_desc:0 "we must refine our infiltration tactics so we can better infiltrate groups and organisations we wish to investigate"
BAV_set_incentives_to_snitch:0 "Set Incentives to Snitch"
BAV_set_incentives_to_snitch_desc:0 "if we give better incentives to snitch on ones fellow man, we can better strengthen our grip in our infiltrations"
BAV_training_to_maintain_networks:0 "Training to Maintain Networks"
BAV_training_to_maintain_networks_desc:0 "we must train our men to be able to maintain the networks they form so we can continue to reap rewords"
BAV_infiltrate_military_academies:0 "Infiltrate Military Academies"
BAV_infiltrate_military_academies_desc:0 "By having officers within the ranks of the academies in differing levels, we can influence how military thought is developed"
BAV_reinforce_snitch_culture_in_the_ranks:0 "Reinforce Snitch Culture in the Ranks"
BAV_reinforce_snitch_culture_in_the_ranks_desc:0 "we must reinforce a snitch culture within the army ranks, within every level of the system their should be only loyalty to the state"
BAV_expansion_within_the_german_states:0 "Expansion Within the German States"
BAV_expansion_within_the_german_states_desc:0 "We must set about a specific sub department for spying upon the sham governments that lie within the german lands"
BAV_foreign_inteligence_gathering:0 "Foreign Inteligence Gathering"
BAV_foreign_inteligence_gathering_desc:0 "A core principle of spy work is gather information upon foreign enemies of our state and its people"
BAV_development_into_codebreaking:0 "Development into Codebreaking"
BAV_development_into_codebreaking_desc:0 "A new and vital aspect of spy work is developments into mechanical code breaking and advancements into this field"
BAV_the_eternal_eye_of_the_state:0 "The Eternal Eye of the State"
BAV_the_eternal_eye_of_the_state_desc:0 "The state must know all to protect its people, and the people shall have nothing to fear for they shall have nothing left to hide"
BAV_form_the_integation_committee:0 "Form the Integation Committee"
BAV_form_the_integation_committee_desc:0 "With the new lands we shall liberate we must form a committee to be able to sort through possible war criminals, and enemies of the state effectively"
BAV_the_volksarmee_stands_proud:0 "The Volksarmee Stands Proud"
BAV_the_volksarmee_stands_proud_desc:0 "With our modernisation complete we can now stand proud of the Volksarmee"
BAV_further_urbanisation:0 "Further Urbanisation"
BAV_further_urbanisation_desc:0 "The urban working class are the backbone or our economy, we must push the rural workers into our growing cities"
BAV_develop_the_ubahn:0 "Develop the U-Bahn"
BAV_develop_the_ubahn_desc:0 "If we are to make our urban expansion efficient we must develop an underground rail for more effective transit from home to work"
BAV_the_ides_of_march:0 "The Ides of March"
BAV_the_ides_of_march_desc:0 "The Kaiser still lives and he carries on his oppression of the workers in Prussia, we must achieve was the revolutions of the past failed, sic semper tyrannis"
BAV_the_eternal_threat:0 "The Eternal Threat"
BAV_the_eternal_threat_desc:0 "The French have been the eternal enemy of the german people, we must liberated the rhine from their grip, and crush their tyranny once more"
BAV_military_modernisation:0 "Military Modernisation"
BAV_military_modernisation_desc:0 "If we wish to bring unity to germany, we must modernise our standing army"
BAV_new_artillery_development:0 "New Artillery Development"
BAV_new_artillery_development_desc:0 "We must get ourselves a leading edge in artillery technology so we can out pace our enemies"
BAV_complete_the_2_year_plan:0 "Complete the 2 Year Plan"
BAV_complete_the_2_year_plan_desc:0 "With our efforts showing fruit we can safely deem our 2 year plan a success, all thanks to the hard work of the Bavarian people"
BAV_follow_in_the_footsteps_of_stalin:0 "Follow in the Footsteps of Stalin"
BAV_follow_in_the_footsteps_of_stalin_desc:0 "If we are to be an ally of the USSR we must follow Stalin's lead"
BAV_form_the_bayrischer_rundfunk:0 "Form the Bayrischer Rundfunk"
BAV_form_the_bayrischer_rundfunk_desc:0 "Providing state entertainment will be a great way to keep our people content and productive, we can also use it as a propaganda too"
BAV_the_kiel_agreement:0 "The Kiel Agreement"
BAV_the_kiel_agreement_desc:0 "Schleswig-Holstein is currently within the grips of the danish, however their hold is weak and they have no defense against us, so a return of all lands may be in order"
BAV_the_army_of_the_people:0 "The Army of the People"
BAV_the_army_of_the_people_desc:0 "We must create a grand army of the people, every able bodied man shall be ready to fight for Bavaria"
BAV_a_modern_army:0 "A Modern Army"
BAV_a_modern_army_desc:0 "We should develop new tactics with advanced artillery and technology to create a true modern army"
BAV_the_industry_of_war:0 "The Industry of War"
BAV_the_industry_of_war_desc:0 "Our industrial might should be dedicated in full to production of equipment so we can overwhelm our foes"
BAV_form_new_academies:0 "Form New Academies"
BAV_form_new_academies_desc:0 "We should open new military academies to train new generals in our new doctrine"
BAV_standardisation_of_equipment:0 "Standardisation of Equipment"
BAV_standardisation_of_equipment_desc:0 "By standardising equipment we will be able to produce far more guns for our growing army"
BAV_mobilsation_of_the_masses:0 "Mobilsation of the Masses"
BAV_mobilsation_of_the_masses_desc:0 "We must mobilise as many able bodied men as we can if we wish to be able to win our wars"
BAV_develop_guerrilla_tactics:0 "Develop Guerrilla Tactics"
BAV_develop_guerrilla_tactics_desc:0 "To win our wars we must be ready to fight to the last, and break our enemies resolve, guerrilla tactics will help us achieve these goals"
BAV_the_war_of_the_skies:0 "The War of the Skies"
BAV_the_war_of_the_skies_desc:0 "In modern war we must control the skies if we wish to control the battle field"
BAV_construct_more_airfields:0 "Construct More Airfields"
BAV_construct_more_airfields_desc:0 "If we wish to create an air force we must have the capacity to deploy it"
BAV_rain_of_the_heavens:0 "Rain of the Heavens"
BAV_rain_of_the_heavens_desc:0 "'A kingdom which has once been destroyed can never again come into being, nor can the dead be brought back to life' -Sun Tzu"
BAV_control_the_battlefield:0 "Control the Battlefield"
BAV_control_the_battlefield_desc:0 "We can control the battlefield through the use of CAS dive bombers, allowing for total victory over our foes"
BAV_modern_rail_networks:0 "Modern Rail Networks"
BAV_modern_rail_networks_desc:0 "Rail shall be the bloodlines of our industrial nation, and strong rail networks are what will bring us progress"
BAV_develop_our_2_year_plan:0 "Develop our 2 Year Plan"
BAV_develop_our_2_year_plan_desc:0 "Over the past few years we have done some development within the soviet, but now that reunification is within reach we must develop it further"
BAV_modern_city_planning:0 "Modern City Planning"
BAV_modern_city_planning_desc:0 "To make sure we use space effectively we must develop our city planning, large concrete housing and efficient public transit will keep our industrial heart pumping"
BAV_investment_into_our_electric_grid:0 "Investment into our Electric Grid"
BAV_investment_into_our_electric_grid_desc:0 "If we are to become a truly urban state we must be able to keep the lights on, coal power is the future and we must develop it further"
BAV_liberate_berlin:0 "Liberate Berlin"
BAV_liberate_berlin_desc:0 "Berlin has become a den of capitalist scum and villainy, the works will be liberated from their oppressors"
BAV_the_peoples_soviet_stands_tall:0 "The Peoples Soviet Stands Tall"
BAV_the_peoples_soviet_stands_tall_desc:0 "With the internal threats now put to rest we can push for political reorganisation to strengthen soviet control"
BAV_complete_bureaucratic_reforms:0 "Complete Bureaucratic Reforms"
BAV_complete_bureaucratic_reforms_desc:0 "Small reforms have been taken over the past few years of power, but now with total power secure we can complete these changes, creating a more efficient system of rule"
BAV_plan_for_reunification:0 "Plan for Reunification"
BAV_plan_for_reunification_desc:0 "if we are to reunify Germany we must be ready for the hardship that will entail, all aspects of state must be ready to expand to meet the needs of the people"
BAV_fascist_snakes:0 "Fascist Snakes"
BAV_fascist_snakes_desc:0 "Saxony must be crushed to free their oppressed people, there is no room for fascism within Germany"
BAV_the_imperial_threat:0 "The Imperial Threat"
BAV_the_imperial_threat_desc:0 "Hanover is a lapdog of the Imperialist British and a tyrannical monarchy at that, the German people must be liberated from the Anglo yolk"
BAV_the_munich_agreement:0 "The Munich Agreement"
BAV_the_munich_agreement_desc:0 "We should meet with the Czech government to discuss Silesia and its future, also a possible solution to the Sudeten German issue would ideal"
BAV_german_reunification:0 "German Reunification"
BAV_german_reunification_desc:0 "We have done it, germany is once more united, the people are liberated, and now we shall go forth onto the international stage to secure all workers liberation"
